<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: blue;
            background-color:darkblue ;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Teste de texto normal</p>
    <div>
        Este texto quando passado vai mudar
        <p>Este texto está escondido</p>
    </div>
    <p>Aqui acaba</p>
</body>
</html>
