<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> /*Configurações globais das CSS */
        * {
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top,#8A5CFD,  #B43EE2);
            background-attachment: fixed; 
            /*--Em linear gradeint pode adicionar numeros e angulo para criar o gradiente*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
